<!DOCTYPE html>
<html lang="en">
<head>

  <title>Brendan's Plinko Game</title>

    body {

      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    #game-container {
      display: inline-block;

      padding: 20px;

      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .controls {
      margin: 15px 0;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #0ea5a3;
      color: white;
    }

    button:hover {
      background: #0c8b88;
    }

    .balance {
      font-size: 18px;
      margin-top: 10px;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #00BFFF;
      border-radius: 8px;
      border: 2px solid #0c8b88;
    }

    .multipliers {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
