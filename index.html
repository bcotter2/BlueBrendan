<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brendan Cotter Profile & Plinko Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Brendan Cotter</h1>
    <p>Welcome to my profile!</p>
  </header>

  <section id="profile">
    <h2>About Me</h2>
    <p>Hi! This is my personal profile website. Below is a fun Plinko game!</p>
  </section>

  <section id="game">
    <h2>Plinko Game</h2>
    <p>Balance: $<span id="balance">1000</span></p>
    
    <div>
      <label>Select Bet Amount:</label>
      <button onclick="setBet(10)">10</button>
      <button onclick="setBet(50)">50</button>
      <button onclick="setBet(100)">100</button>
      <button onclick="setBet(500)">500</button>
    </div>

    <p>Current Bet: $<span id="currentBet">10</span></p>

    <canvas id="plinkoCanvas" width="400" height="500"></canvas>
    <button onclick="dropBall()">Drop Ball</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
