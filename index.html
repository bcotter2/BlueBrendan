<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brendan's Plinko Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Brendan's Plinko Game</h1>

  <div id="game-container">
    <p>Balance: $<span id="balance">1000</span></p>
    <div>
      <label>Bet Amount:</label>
      <button onclick="setBet(5)">5</button>
      <button onclick="setBet(10)">10</button>
      <button onclick="setBet(20)">20</button>
      <button onclick="setBet(50)">50</button>
      <button onclick="setBet(100)">100</button>
      <button onclick="setBet(1000)">1000</button>
    </div>
    <p>Current Bet: $<span id="currentBet">5</span></p>
    <canvas id="plinkoCanvas" width="600" height="700"></canvas>
    <button onclick="dropBall()">Drop Ball</button>
  </div>

<script src="script.js"></script>
</body>
</html>
