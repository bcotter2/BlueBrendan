<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brendan's Plinko Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    #game {
      margin: 20px auto;
      width: 600px;
      position: relative;
    }
    canvas {
      background: #222;
      border: 2px solid #555;
      border-radius: 8px;
      display: block;
      margin: auto;
    }
    .controls {
      margin: 15px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #0ea5a3;
      color: white;
    }
    button:hover {
      background: #0c8b88;
    }
    .balance {
      margin-top: 10px;
      font-size: 18px;
    }
    .multipliers {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Brendan's Plinko Game</h1>

  <div class="controls">
    <button onclick="setBet(10)">Bet 10</button>
    <button onclick="setBet(50)">Bet 50</button>
    <button onclick="setBet(100)">Bet 100</button>
    <button onclick="dropBall()">Drop Ball</button>
  </div>

  <div class="balance">Balance: <span id="balance">1000</span> bucks | Bet: <span id="bet">10</span></div>

  <div id="game">
    <canvas id="plinko" width="600" height="600"></canvas>
  </div>

  <div class="multipliers">
    Slot Multipliers: [10x] [5x] [3x] [1x] [0.3x] [0.3x] [0.3x] [1x] [3x] [5x] [10x]
  </div>

  <script>
    const canvas = document.getElementById('plinko');
    const ctx = canvas.getContext('2d');
    let balance = 1000;
    let betAmount = 10;

    const slots = [10, 5, 3, 1, 0.3, 0.3, 0.3, 1, 3, 5, 10];
    const slotWidth = canvas.width / slots.length;
    let balls = [];

    function setBet(amount) {
      betAmount = amount;
      document.getElementById("bet").textContent = betAmount;
    }

    function dropBall() {
      if (balance < betAmount) {
        alert("Not enough balance!");
        return;
      }
      balance -= betAmount;
      document.getElementById("balance").textContent = balance;
      balls.push({ x: canvas.width / 2, y: 0, vy: 2 });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw slot lines
      ctx.fillStyle = "#444";
      for (let i = 0; i < slots.length; i++) {
        ctx.fillRect(i * slotWidth, canvas.height - 40, slotWidth - 2, 40);
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(slots[i] + "x", i * slotWidth + slotWidth/4, canvas.height - 15);
        ctx.fillStyle = "#444";
      }

      // Update balls
      for (let i = 0; i < balls.length; i++) {
        let ball = balls[i];
        ball.y += ball.vy;
        ball.vy += 0.05; // gravity
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();

        if (ball.y >= canvas.height - 50) {
          let slotIndex = Math.floor(ball.x / slotWidth);
          let winnings = betAmount * slots[slotIndex];
          balance += winnings;
          document.getElementById("balance").textContent = balance;
          balls.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(update);
    }
    update();
  </script>
</body>
</html>
